<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disney | Magic Referral Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(to bottom, #f0f8ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background-color: black;
      background-size: cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .modal-content {
      border-radius: 1rem;
    }
  </style>
</head>

<body>

  <!-- Hero banner -->
  <header class="hero text-center">
    <div>

      <img src="/disney dark.png" alt="Disney Logo" width="160">

      <hr>

      <h1 class="display-4 fw-bold">Welcome to Disney's Magical World</h1>
      <p class="lead">Share the magic and earn exclusive rewards!</p>
      <button class="btn btn-light btn-lg rounded-pill mt-3" data-bs-toggle="modal" data-bs-target="#referralModal">
        Join Our Referral Program
      </button>
    </div>
  </header>

  <div class="container my-5 text-center">
    <p>This demo simulates how the ViralTrust referral snippet integrates into a brand's website.</p>
  </div>

  <!-- Referral Modal -->
  <div class="modal fade" id="referralModal" tabindex="-1" aria-labelledby="referralModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title mb-3" id="referralModalLabel">Ready to Spread the Magic?</h5>
        <p class="text-muted">Become a Disney ambassador and start earning rewards by inviting your friends.</p>
        <a href="http://localhost:3000/campaigns/4" class="btn btn-primary btn-lg rounded-pill mt-2">Join Now</a>
      </div>
    </div>
  </div>

  <!-- Tracking snippet -->
  <script src="http://localhost:3000/tracking.js"
          data-campaign-id="4"></script>
</body>
</html>
